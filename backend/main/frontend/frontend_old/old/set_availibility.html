                            <a href="home.html" class="btn btn-ghost text-xl"><img src="images/logo.png" class="logo"></a>
                        </div>
                        <div class="flex-none">
                            <select data-choose-theme class="select select-bordered w-full max-w-xs">
                                <option value="dark">dark</option>

                                <option value="garden">garden</option>
                                <option value="forest">forest</option>
                                <option value="aqua">aqua</option>
                                <option value="lofi">lofi</option>
                                <option value="pastel">pastel</option>
                                <option value="fantasy">fantasy</option>

                                <option value="black">black</option>

                    <main class="prose p-4">                
                        <div class="title-instructions">
                            <h1 class="font-bold">Set Your Availability</h1>
                            <p class="text-gray-500">Select a time slot and click one of the buttons below to set your availability.</p>
                        </div>
                        <div class="divider"></div>
                        <div class="main-calendar" id='calendar'></div>
                        <div class="action_row">
                            <button class="btn btn-primary set-availability" onclick="setLowPriority()" disabled>Set Low Priority</button>
                            <button class="btn btn-primary set-availability" onclick="setHighPriority()" disabled>Set High Priority</button>
                            <button class="btn btn-primary set-availability" onclick="clearAvailability()" disabled>Clear Availability</button>
                        </div>
                        <div class="divider"></div>
                        <div id="navigation_buttons">
                            <button class="btn btn-secondary back-button" onclick="back()">Back</button>
                            <button class="btn btn-secondary next-button" onclick="saveAvailabilityAndgoToInvite()">Save & Continue</button>
                        </div>
                    </main>
